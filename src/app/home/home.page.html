<ion-header [translucent]="true">
  <ion-toolbar color="primary">


    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
</ion-header>

<!-- lista -->

<ion-list>
  <ion-list-header>
    <ion-label>Lista de Usuarios</ion-label>
  </ion-list-header>

  <ion-item *ngFor="let item of usuarios">
    <ion-label>
      <h3>{{item.name}}</h3>
      <p>{{item.email}}, sexo: {{item.sex}}</p>  
    </ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet(item.id)">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-item>

</ion-list>

 
<!-- boton flotante para agregar usuarios -->

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addUser()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
